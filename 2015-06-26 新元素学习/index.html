    <!-- 画一个圆形 -->
    <script>
        onload = function () {
            draw1();
            draw2();
            draw3();
        }
        //整个圆
        function draw1() {
            var canvas = document.getElementById('c1');
            if (!canvas || !canvas.getContext) { return false; }
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(60, 60, 30, 0, Math.PI * 2, false);
            ctx.stroke();
        }
        //10-80，无填充
        function draw2() {
            var canvas = document.getElementById('c2');
            if (!canvas || !canvas.getContext) { return false }
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(100, 100, 60, 10 * Math.PI / 180, 180 * Math.PI / 180, false);
            ctx.stroke();
        }
        //10-80，有填充
        function draw3() {
            var canvas = document.getElementById('c3');
            if (!canvas || !canvas.getContext) { return false }
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(10, 20, 60, 10 * Math.PI / 180, 80 * Math.PI / 180, false);
            ctx.fill();
        }
    </script>
